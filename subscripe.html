<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gaming World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style_rep/subscribe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
<header class="header">
    <div class="content">
        <div class="logo">
            <a href="home.html">
                <img class="image_logo" src="site_images/logo_back.PNG" alt="">
            </a>

        </div>
        <div class="navbar">
            <a href="home.html"
               class="nav_1">Home</a>
            <a href="news.html" class="nav_2">News</a>
            <a href="reviews.html" class="nav_3">Reviews</a>
            <a href="guides.html" class="nav_4">Guides</a>
            <a href="releases.html" class="nav_5">Releases</a>
        </div>
        <div class="community">
            <a href="subscripe.html" class="button">
                Join Community
            </a>
        </div>
    </div>
</header>
<main class="main_content">
    <form class="main_form" action="#">
        <h1 class="main_text">SUBSCRIBE US</h1>
        <div class="content_input">
            <label for="email">Email Address</label>
            <input id="email" type="email">
        </div>
        <div class="content_input">
            <label for="password">Create Password</label>
            <input id="password" type="password">
        </div>
        <div class="content_check">
            <input id="checkbox" type="checkbox">
            <label for="checkbox">I Agree With Terms And Conditions</label>

        </div>
        <button class="button_form">Submit</button>
    </form>
</main>

</body>
